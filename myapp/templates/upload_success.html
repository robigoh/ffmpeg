<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Successful</title>
</head>
<body>
    <h2>Upload Successful!</h2>
    <p>Your merged videos are ready for download:</p>
    <ul>
        {% for link, filename in download_links %}
            <li><a href="{{ link }}" target="_blank">{{ filename }}</a></li>
        {% endfor %}
    </ul>

    <br>
    <a href="{% url 'upload_videos' %}" style="display: inline-block; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Back to Upload</a>
</body>
</html>
